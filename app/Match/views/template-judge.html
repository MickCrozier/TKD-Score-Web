<div id="main" name="main" class="scoreboard-judge">
	<div id='scorechong'  class="scoreboard-left">
		<div id='scorechong-head' class="scoreboard-score-zone-top" ng-click="matchJudgeVm.tap(1, 'head'); stopPropagation();">Head</div>
		<div id='scorechong-body' class="scoreboard-score-zone-bottom" ng-click="matchJudgeVm.tap(1, 'body'); stopPropagation();">Body</div>
	</div>
	<div id='scorehong' class="scoreboard-right">
		<div id='scorehong-head' class="scoreboard-score-zone-top" ng-click="matchJudgeVm.tap(2, 'head'); stopPropagation();">Head</div>
		<div id='scorehong-body' class="scoreboard-score-zone-bottom" ng-click="matchJudgeVm.tap(2, 'body'); stopPropagation();">Body</div>
	</div>

	


	<div style="position:absolute;width:100%; top:0; pointer-events:none;">
		<div id="displaylogo" class="scoreboard-logo"></div>
	</div>

	<div class="notregistered-overlay" ng-hide="matchJudgeVm.registered()">Device needs to be registered for this match <button class="btn btn-primary btn-sm btn-block" ng-click="matchJudgeVm.register()">Register Now</button>
	</div>

	<div class="registered-overlay" ng-show="matchJudgeVm.registered()" ng-bind="matchJudgeVm.registered()">
	</div>


</div>
