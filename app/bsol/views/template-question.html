<div class="h3">{{question}}</div>
<input type="text" class="form-control" ng-model="answer">
<button class="btn btn-lg btn-primary" ng-click="ok($event)">
	<span class="glyphicon glyphicon-ok"></span>
</button>

<button class="btn btn-lg btn-danger" ng-click="cancel($event)">
	<span class="glyphicon glyphicon-remove"></span>
</button>
