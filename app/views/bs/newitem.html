
<!-- HOW DO WE DISPLAY THE FIELDS FROM OUR bsListkeys ONLY for brand new data entry!!??? -->

<table>
	<thead>
	<tr>
		<th ng-repeat="key in bsListkeys">{{key}}</th>
	</tr>
	</thead>
	<tbody>

	<tr>
		<form name="newForm">
		<td	ng-repeat="key in bsListkeys">
			<input type="text" ng-model="newItem[key]">
		</td>
		</form>
	</tr>
	</tbody>
</table>

<button ng-click="onAddClick($event)" class="btn btn-primary btn-sm">
	<span class="glyphicon glyphicon-plus"></span>Add
</button>
<button ng-click="onCancelClick($event)" class="btn btn-warning btn-sm">
	<span class="glyphicon glyphicon-close"></span>Cancel
</button>
