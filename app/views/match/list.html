
<h1>TKD Score</h1>

<button type="button" class="btn btn-lg btn-primary" ng-click="onAdd($event)">Add</button>
<div class="container-fluid">

	<table class="table table-hover">
	<thead>
		<tr>

			<th>Match Id</th>
			<th>Hong</th>
			<th>Chong</th>
			<th>
				Action
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in matchList" ng-click="onControls($event, row)">
			<td>
				{{row._id}}
			</td>
			<td>	
				{{row.player1}}
			</td>
			<td>	
				{{row.player2}}
			</td>
			<td>
				<button ng-click="onControls($event, row)" class="btn btn-primary btn-md" tooltip="Match Controller" tooltip-placement="top">
				<span class="glyphicon glyphicon-circle-arrow-right"></span>
				</button>
				<button ng-click="onScoreboard($event, row)" class="btn btn-primary btn-md" tooltip-placement="top">
				<span class="glyphicon glyphicon-eye-open"  tooltip="Scoreboard"></span>
				</button>
				<button ng-click="onJudge($event, row)" class="btn btn-primary btn-md" tooltip="Judge Score Controller" tooltip-placement="top">
				<span class="glyphicon glyphicon-hand-up"></span>
				</button>

				<button ng-click="onRemove($event, row)" class="btn btn-danger btn-md" tooltip="Delete match" tooltip-placement="top">
				<span class="glyphicon glyphicon-remove"></span>
				</button>
			</td>
		</tr>
	</tbody>
	</table>
</div>
