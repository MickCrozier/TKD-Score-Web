
<div class="scoreboard" name="main">
	

		<div id="chongscore" class="scoreboard-left">
			<div id="chongName"  class="scoreboard-player" ng-bind="match.player1"></div>
			<div id="chongScore"   class="scoreboard-score" ng-bind="match.player1Points"></div>
			<div id="chongPenalty" class="scoreboard-penalty" ng-bind-html="match.player1Penalties | formatPenalties"></div>
		</div>
		<div id="hongscore" class="scoreboard-right">
			<div id="hongName"  class="scoreboard-player" ng-bind="match.player2"></div>
			<div id="hongScore"  class="scoreboard-score" ng-bind="match.player2Points"></div>
			<div id="hongPenalty" class="scoreboard-penalty" ng-bind-html="match.player2Penalties | formatPenalties">
			</div>
		</div>	

	
	<div style="position:absolute;width:98.3%; top:0;">
		<div id="displayinfo" class="scoreboard-info">
			<div id="round" class="scoreboard-round">Round {{match.round}}</div>
			<div id="roundclock"  class="scoreboard-round-timer" ng-bind="timer.roundTimeMS | formatTime:true">00:00</div>
		</div>

 		<div id="breakclock" class="scoreboard-break-timer" ng-bind="timer.breakTimeMS | formatTime:true" ng-show="timer.breakTimeMS < match.breakLengthMS">
		</div>

		<div id="pauseclock" class="scoreboard-pause-timer" ng-bind="timer.pauseWatchMS | formatTime:false" ng-show="timer.pauseWatchMS > 0">
		</div>
	</div>

	<div style="position:absolute; width:100%; bottom:10%">
		<div id="displaylogo" class=".scoreboard-logo">
		</div>
	</div>

	<div id="displaywinner" class=".scoreboard-winner">
		<div id="winnerText" class="blink">
		</div>
	</div>
</div>
