<div class="container">
<div class="controls">

  <div class="row">
    <div class="col-lg-12">
      <button type="button" ng-click="pauseResume($event)" class="btn btn-lg btn-fill btn-warning">Start / Stop</button>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-4">
      <button type="button" ng-click="points($event, 1, 1)" class="btn btn-lg btn-fill btn-danger">Score +</button>
    </div>
    <div class="col-xs-2">
      <button type="button" ng-click="points($event, 1, -1)" class="btn btn-lg btn-fill btn-danger">-</button>
    </div>
    <div class="col-xs-2">
      <button type="button" ng-click="points($event, 2, -1)" class="btn btn-lg btn-fill btn-primary">-</button>
    </div>
    <div class="col-xs-4">
      <button type="button" ng-click="points($event, 2, 1)" class="btn btn-lg btn-fill btn-primary">Score +</button>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-4">
      <button type="button" ng-click="penalties($event, 1, 1)" class="btn btn-lg btn-fill btn-danger">Penalty +</button>
    </div>
    <div class="col-xs-2">
      <button type="button" ng-click="penalties($event, 1, -1)" class="btn btn-lg btn-fill btn-danger">-</button>
    </div>
    <div class="col-xs-2">
      <button type="button" ng-click="penalties($event, 2, -1)" class="btn btn-lg btn-fill btn-primary">-</button>
    </div>
    <div class="col-xs-4">
      <button type="button" ng-click="penalties($event, 2, 1)" class="btn btn-lg btn-fill btn-primary">Penalty +</button>
    </div>
  </div>



  

  <div class="row">
    <div class="col-lg-12">
      <button type="button" ng-click="soundhorn($event)" class="btn btn-lg btn-fill btn-warning">Sound Horn</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <button type="button" ng-click="changeRound($event, 1)" class="btn btn-fill btn-default">Round +</button>
    </div>
    <div class="col-xs-3">
      <button type="button" ng-click="changeRound($event, -1)" class="btn btn-fill btn-default">Round -</button>
    </div>

    <div class="col-xs-3">
      <button type="button" ng-click="reset($event)" class="btn btn-fill btn-default">Reset</button>
    </div>
    <div class="col-xs-3">
      <button type="button" ng-click="edit($event)" class="btn btn-fill btn-default">Edit</button>
    </div>
  </div>

</div>
</div>
