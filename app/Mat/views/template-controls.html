 
<div class="controls">

  <div class="row">
    <div class="col-lg-12">
      <button type="button" ng-click="matControlsVm.pauseResume(); $event.stopPropagation();" class="btn btn-lg btn-block btn-warning">Start / Stop</button>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-1">
      <button type="button" ng-click="matControlsVm.points(1, -1); $event.stopPropagation();" class="btn btn-lg btn-block btn-hong">-</button>
    </div>
    <div class="col-xs-5">
      <button type="button" ng-click="matControlsVm.points(1, 1); $event.stopPropagation();" class="btn btn-lg btn-block btn-hong">Score +</button>
    </div>
    <div class="col-xs-5">
      <button type="button" ng-click="matControlsVm.points(2, 1); $event.stopPropagation();" class="btn btn-lg btn-block btn-chong">Score +</button>
    </div>
    <div class="col-xs-1">
      <button type="button" ng-click="matControlsVm.points(2, -1); $event.stopPropagation();" class="btn btn-lg btn-block btn-chong">-</button>
    </div>
    
  </div>


  <div class="row">
    <div class="col-xs-1">
      <button type="button" ng-click="matControlsVm.penalties(1, -1); $event.stopPropagation();" class="btn btn-lg btn-block btn-hong">-</button>
    </div>
    <div class="col-xs-5">
      <button type="button" ng-click="matControlsVm.penalties(1, 1); $event.stopPropagation();" class="btn btn-lg btn-block btn-hong">Penalty +</button>
    </div>
    <div class="col-xs-5">
      <button type="button" ng-click="matControlsVm.penalties(2, 1); $event.stopPropagation();" class="btn btn-lg btn-block btn-chong">Penalty +</button>
    </div>
    <div class="col-xs-1">
      <button type="button" ng-click="matControlsVm.penalties(2, -1); $event.stopPropagation();" class="btn btn-lg btn-block btn-chong">-</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button type="button" ng-click="matControlsVm.registerTurn(); $event.stopPropagation();" class="btn btn-lg btn-block btn-warning">Register Turning Kick</button>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <button type="button" ng-click="matControlsVm.soundHorn(); $event.stopPropagation();" class="btn btn-md btn-block btn-primary">Sound Horn</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <button type="button" ng-click="matControlsVm.changeRound(1); $event.stopPropagation();" class="btn btn-block btn-default">Round +</button>
    </div>
    <div class="col-xs-3">
      <button type="button" ng-click="matControlsVm.changeRound(-1); $event.stopPropagation();" class="btn btn-block btn-default">Round -</button>
    </div>

    <div class="col-xs-3">
      <button type="button" ng-click="matControlsVm.resetMat(); $event.stopPropagation();" class="btn btn-block btn-default">Reset</button>
    </div>
    <div class="col-xs-3">
      <button type="button" ng-click="matControlsVm.edit(); $event.stopPropagation();" class="btn btn-block btn-default">Edit</button>
    </div>
  </div>

</div>
